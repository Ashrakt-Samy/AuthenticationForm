<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/39beba043b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Sign in form</h1>
        <form id="signIn" onsubmit="signIn(event)">
            <label for="userEmail">Your E-mail</label>
            <input type="text" id="userEmail"><br><br>
            <label for="Pword">Your password</label>
            <input type="password" id="Pword"><br><br>
            <button type="submit" id="buttonIn" style=" background: rgb(23, 151, 34); color: white;">submit</button>
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
            <br><br>
            <a href="./signUp.html">Not a member yet Sign Up</a>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
